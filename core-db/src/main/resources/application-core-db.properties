#Log sql statements
spring.jpa.show-sql=false
#Disable ddl-auto to allow Flyway migrations to handle migration and creation
spring.jpa.hibernate.ddl-auto=none
#Enable the h2 web access console
spring.h2.console.enabled=true
#Set Session Context Class
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
#TEST PROPS ORIGINALS
#Allow remote H2 connections
spring.h2.console.webAllowOthers=true
#Change the default naming strategy for how tables are access and created
spring.hibernate.implicit_naming_strategy=default
spring.hibernate.physical_naming_strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
# cache
spring.jpa.properties.javax.persistence.sharedCache.mode=ALL
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.SingletonEhCacheRegionFactory
spring.jpa.properties.hibernate.query.plan_cache_max_size=16384
spring.jpa.properties.hibernate.query.plan_parameter_metadata_max_size=2048
# batch processing
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
