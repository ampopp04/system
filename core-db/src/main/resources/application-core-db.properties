#WORKING PROPERTIES
#Default DataSource Settings
spring.datasource.test-while-idle=true
spring.datasource.test-on-borrow=true
spring.datasource.validation-query=SELECT 1
spring.datasource.time-between-eviction-runs-millis=5000
spring.datasource.min-evictable-idle-time-millis=20000
#Hikari DataSource Settings
spring.datasource.hikari.test-while-idle=true
spring.datasource.hikari.test-on-borrow=true
spring.datasource.hikari.validation-query=SELECT 1
spring.datasource.hikari.time-between-eviction-runs-millis=5000
spring.datasource.hikari.min-evictable-idle-time-millis=20000
spring.datasource.hikari.minimumIdle=10
spring.datasource.hikari.poolName=default
#Hikari Specific Settings
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.dataSourceProperties.cachePrepStmts=true
spring.datasource.hikari.dataSourceProperties.prepStmtCacheSize=2048
spring.datasource.hikari.dataSourceProperties.prepStmtCacheSqlLimit=16384
spring.datasource.hikari.dataSourceProperties.useServerPrepStmts=true
spring.datasource.hikari.dataSourceProperties.useLocalSessionState=true
spring.datasource.hikari.dataSourceProperties.useLocalTransactionState=true
spring.datasource.hikari.dataSourceProperties.rewriteBatchedStatements=true
spring.datasource.hikari.dataSourceProperties.cacheResultSetMetadata=true
spring.datasource.hikari.dataSourceProperties.cacheServerConfiguration=true
spring.datasource.hikari.dataSourceProperties.elideSetAutoCommits=true
spring.datasource.hikari.dataSourceProperties.maintainTimeStats=false