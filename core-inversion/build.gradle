project.rootProject.getAllprojects().
        findAll { it.name.endsWith(INVERSION_PROJECT_POSTFIX) }.
        each{
            project(it.path){
                apply plugin: 'spring-boot'
            }
        };

dependencies {
    compile project(':core-logging')

    compile('org.springframework.boot:spring-boot-starter-web:1.3.3.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-security:1.3.3.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-actuator:1.3.3.RELEASE')

    testCompile('org.springframework.boot:spring-boot-starter-test:1.3.3.RELEASE')
}