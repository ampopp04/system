apply plugin: 'java'
apply plugin: 'maven'

group = 'com.system'
version = '1.0'
description = """system"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

test {
	testLogging.showStandardStreams = true
	testLogging {
		events "passed", "skipped", "failed"
	}
}

jar {
    manifest {
        attributes 'Main-Class': 'com.system.SystemRunner'
    }
}

repositories {
    mavenCentral()                                                                        
}            

dependencies {
    testCompile group: 'junit', name: 'junit', version:'4.12'
}
